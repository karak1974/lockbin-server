services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: lockbin
      POSTGRES_PASSWORD: password
    volumes:
      - ./data/sql:/docker-entrypoint-initdb.d
      - ./data/timescaledb:/var/lib/postgresql/data
